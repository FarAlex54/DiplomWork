<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>

<img th:src="@{/img/FILE0077.JPG}">
    <form_area class="form_area"><fieldset class="fieldset"><legend>Пользователи</legend>
        <div th:each="user:${user}">
          <a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getLast_name()}+' '+${user.getFirst_name()}+' '+${user.getSecond_name()}"></a>
        </div></fieldset>
    </form_area>
    <calc class="calc"><fieldset>
        <form action="/user/add"><input type="submit" value="Добавить пользователя"></form>
        </fieldset>
    </calc>
